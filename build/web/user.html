<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Images/Bg.png');
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        nav {
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            text-align: right;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin-right: 20px;
            color: #3498db;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        form {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }
         nav {
            background-color: #444;
            
            overflow: hidden;
            
        }
                nav a {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #3498db;
        }
        input[type="submit"]:hover {
            background-color: #2181b5;
        }

        a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    
    <form action="ChkUser" method="post">
        <input type="text" name="uname" placeholder="Enter Username or Email"><br>
        <input type="password" name="pass" placeholder="Enter Password"><br>
        <input type="submit" value="Login"> 
        <a href="userRegister.html">Click here to register</a>
        <a href="userforgot.html">Forgot Password ?</a>
    </form>
</body>
</html>
